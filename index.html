<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムテキストジェネレーター</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header>
    <h1>ランダムテキストジェネレーター</h1>
  </header>
  <main>
    <div class="left">
      <div id="howto">
        <p>[ 使用方法 ]</p>
        <ul>
          <li>チェックボックスで選択された文字種からランダムに表示します。</li>
          <li>半角文字と漢字の混合はできません。</li>
          <li style="color: #0000ff;">パスワード生成は想定していません。</li>
          <li style="color: #0000ff;">生成結果を利用する場合は自己責任でお願いします。</li>
        </ul>
      </div>
      <form action="#">
        <label>半角文字</label>
        <div class="checkbox">
          <label><input type="checkbox" name="blocks" value="0" checked>数字</label>
          <label><input type="checkbox" name="blocks" value="1" checked>アルファベット(大文字)</label>
          <label><input type="checkbox" name="blocks" value="2" checked>アルファベット(小文字)</label>
          <label><input type="checkbox" name="blocks" value="3" checked>記号</label>
        </div>


        <label>文字数 <span style="display: inline-block;">(1～20)</span></label>
        <input type="number" id="textLength" min="1" max="20" value=10 required pattern="^[0-9]{1,2}$" placeholder="10">

        <label>生成回数 <span style="display: inline-block;">(1～10)</span></label>
        <input type="number" id="createCount" min="1" max="10" value=5 required pattern="^[0-9]{1,2}$" placeholder="5">
        <div id="button-area">
          <button id="generateButton" class="roundedButton" type="submit">生 成</button>
        </div>
      </form>
    </div>
    <div class="right">
      <p>[ 表示欄 ]</p>
      <ul id="result"></ul>
    </div>
  </main>

  <script src="src/js/generate.js" type="module"></script>
</body>
</html>
